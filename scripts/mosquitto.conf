# Mosquitto MQTT Broker Configuration for Agent Development
# Simple, working configuration for local development

# MQTT Protocol
listener 1883
protocol mqtt

# MQTT 5.0 is supported by default in Mosquitto 2.0

# WebSocket Support for Browser Clients
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Security (permissive for development)
allow_anonymous true

# Connection Settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 1000

# Message Size - Set to 512KB to support large LLM responses
message_size_limit 524288

# Persistence (disabled for development)
persistence false

# Keep alive
keepalive_interval 60