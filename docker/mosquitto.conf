# Mosquitto MQTT Broker Configuration for 2389 Agent Protocol

# Network settings
listener 1883 0.0.0.0
protocol mqtt

# MQTT 5.0 is supported by default in Mosquitto 2.0

# WebSocket support (optional)
listener 9001 0.0.0.0
protocol websockets

# Security settings
allow_anonymous true
# Note: In production, set up proper authentication
# password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Connection settings
max_keepalive 65535
max_connections -1
max_inflight_messages 20

# Message settings
max_queued_messages 1000
# Set to 512KB to support large LLM responses (default 10KB is too small)
message_size_limit 524288

# Retain settings (important for agent status)
retained_persistence true

# QoS settings (2389 protocol requires QoS 1)
max_inflight_messages 20
max_queued_messages 1000

# Client settings
persistent_client_expiration 2h