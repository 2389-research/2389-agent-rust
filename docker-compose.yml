version: '3.8'

services:
  # MQTT Broker (Eclipse Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: agent-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "mosquitto_pub", "-h", "localhost", "-t", "test", "-m", "health-check"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent instance
  agent:
    build: .
    container_name: agent2389
    depends_on:
      mqtt-broker:
        condition: service_healthy
    environment:
      - RUST_LOG=info
      - AGENT_CONFIG_PATH=/app/config/agent.toml
      - MQTT_HOST=mqtt-broker
      - MQTT_PORT=1883
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./config:/app/config:ro
      - agent_logs:/app/logs
    networks:
      - agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "agent2389", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: MQTT client for testing
  mqtt-client:
    image: eclipse-mosquitto:2.0
    container_name: agent-mqtt-client
    depends_on:
      - mqtt-broker
    command: mosquitto_sub -h mqtt-broker -t "/control/agents/+/status" -v
    networks:
      - agent-network
    profiles:
      - debug

volumes:
  mosquitto_data:
  mosquitto_logs:
  agent_logs:

networks:
  agent-network:
    driver: bridge